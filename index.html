<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script type="text/javascript">
            
            function calculate(){
                var p = 0;
                var y = 0;
                var r = 0;
                var SI = 0;

                p = parseInt(document.getElementById("principal").value);
                y = parseInt(document.getElementById("years").value);
                r = parseInt(document.getElementById("rate").value);

                SI = (p*y*r)/100;

                document.getElementById("res").innerHTML = "Simple interest is: $ "+ SI;

            }

        </script>
    </head>
    <body>
       <div class="container">
           <div class="row">
               <div class="col-md-6">
                   <h2>Simple Interest Calculator</h2>
               </div>
           </div>

           <div class="row">
               <div class="col-md-6">
                   <div class="form-group">
                       <label class="form-group">Principal</label>
                       <input type="text" class="form-control" id="principal">
                   </div>

                   <div class="form-group">
                    <label class="form-group">Years</label>
                    <input type="text" class="form-control" id="years">
                </div>

                <div class="form-group">
                    <label class="form-group">Rate of Interest</label>
                    <input type="text" class="form-control" id="rate"> <br>
                </div>

                <button class="btn btn-primary" onclick="calculate()" type="button">Calculate</button>
               </div>
           </div>

           <div class="row">
               <div class="col-md-6">
                   <h3 id="res"></h3>
               </div>
           </div>
       </div> 
    </body>
</html>
